<!DOCTYPE html><!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ألعاب أخرى</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* نخلي الأزرار فوق بعض */
      justify-content: center;
      align-items: center;
      background-color: #000; /* خلفية سوداء */
      font-family: Arial, sans-serif;
      gap: 20px; /* مسافة بين الأزرار */
    }
    .link-box {
      padding: 20px 40px;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.2s;
    }
    .link-box:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    .back-btn {
      background-color: #3498db;
    }
    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- زر الألعاب -->
  <a href="https://sopdev.itch.io/" target="_blank" class="link-box">
    🎮 اضغط هنا لمزيد من الألعاب
  </a>

  <!-- زر الرجوع -->
  <a href="gta.html" class="link-box back-btn">
    ⬅ رجوع إلى صفحة GTA
  </a>
</body>
</html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For More Games</title>

    .container {
      display: flex;

      background-color: #4CAF50;
      color: white;

      font-size: 20px;

      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .link-box:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

</head>
<body>
  <div class="container">

</html>
